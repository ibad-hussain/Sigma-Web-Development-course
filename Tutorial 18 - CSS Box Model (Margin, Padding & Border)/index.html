<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            background-color: aqua;
        }
        .box1 {
            color: blue;
            margin: 10px;
            border: 3px solid black;
            padding: 4px;
            height: 50px;
            width: 200px;
            box-sizing: border-box;
        }
        .box2 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="box box1">I am HTML</div>
    <div class="box box2">I am CSS</div>
</body>
</html>
