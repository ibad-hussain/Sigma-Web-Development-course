<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid #000000;
            /* box-shadow: 2px 3px 10px 2px #48df42; */
            box-shadow: inset 2px 3px 10px 2px #48df42;
        }
        .text {
            text-shadow: 2px 3px 7px #ee0c0c;
        }
        .outline {
            border: 2px solid black;
            outline: 2px solid blue;
            /* outline-offset: 30px; */
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, fugit.
    </div>
    <br>
    <div class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, exercitationem?
    </div>
    <br>
    <div class="outline">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis, repellendus?
    </div>
</body>
</html>
